<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .result-img {
            max-width: 100%;
            border-radius: 8px;
        }
        .dragover {
            border: 2px dashed #007bff;
        }
        #spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Background Remover</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" accept="image/*" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Remove Background</button>
        </form>
        <div id="spinner" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        {% if result %}
            <div class="mt-4">
                <h4>Result:</h4>
                <img src="data:image/png;base64,{{ result }}" class="result-img" alt="Result Image">
                <a href="data:image/png;base64,{{ result }}" class="btn btn-success btn-block mt-2" download="result.png">Download Image</a>
            </div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
